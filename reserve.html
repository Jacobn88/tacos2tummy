<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
	<script src="server.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>

	<title>Reservation</title>
</head>
<body>
		<div class="container">
			<div class="jumbotron text-center">
				<h1 class="display-4">Tacos2Tummy</h1>
				<p class="lead">Enter in your information to reserve a spot!</p>
				<hr class="my-4">
				<div class="col-md-12 cold-xs-12">
					<button id="tableBtn" class="btn btn-primary btn-md" value="View Tables">View Tables</button>
					<button id="reserveBtn" class="btn btn-primary btn-md" value="Home">Home</button>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Current Reservations</h4>
					</div>
				<div class="panel-body" id="tableSection">
			</div>
		</div>
	<form>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name">
		</div>

		<div class="form-group">
			<label for="phone-number">Phone Number</label>
			<input type="text" class="form-control" id="phone-number">
		</div>

		<div class="form-group">
			<label for="email">Email</label>
			<input type="text" class="form-control" id="email">
		</div>
	</form>
		<br>
		<div class="text-right">
		<button type="submit" class="btn btn-primary btn-md" id="reserveButton"><span class="reserveButton"></span> Save your Table</button>
	
	<footer class="footer">
		<div class="container">
			<p>
			<a href="/api/tables">API Table Link</a> |
			<a href="/api/waitlist">API Wait List</a>
		</div>
		</footer>

</body>
</html>

<script>
	$(".submit").on("click", function(event){
		event.preventDefault();

		var newReservation = {
			customerName: $('#reserve_name').val().trim(),
			phoneNumber: $('#reserve_phone').val().trim(),
			customerEmail: $('#reserve_email').val().trim(),
		};
		var currentURL = window.location.origin;

		$.post("/api/new", newReservation,
		function(data){
			if(data == true){
				alert("Yay! You are officially booked!")
			}
			if(data == false){
				alert("Sorry you are on the wait list")
			}
			$('#reserve_name').val("");
			$('#reserve_phone').val("");
			$('#reserve_email').val("");
			$('#reserve_uniqueID').val("");

		});

});

</script>
