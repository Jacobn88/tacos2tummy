<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Reservation</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			<h1 class="display-4">Tacos2Tummy</h1>
			<p class="lead">Enter in your information to reserve a spot!</p>
			<hr class="my-4">
			<div class="col-md-12 cold-xs-12">
				<button class="button button-default text-center" id="tablesButton" value="View Tables">View Tables</button>
				<button class="button button-default text-center" id="homeButton" value="Home">Home</button>
			</div>
		</div>
		
		<div class="row">
	<div class="row">
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title">Current Reservations</h4>
				</div>
			<div class="panel-body" id="tableSection">
		</div>
	</div>
	<form>
	</form>
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name">
	</div>

	<div class="form-group">
		<label for="phone-number">Phone Number</label>
		<input type="text" class="form-control" id="phone-number">
	</div>

	<div class="form-group">
		<label for="email">Email</label>
		<input type="text" class="form-control" id="email">
	</div>

	<div class="form-group">
		<label for="unique-id">Unique ID</label>
		<input type="text" class="form-control" id="unique-id">
	</div>
	</form>
	<br>
	<div class="text-right">
	<button type="submit" class="btn btn-primary btn-md" id="reserveButton"><span class="reserveButton"></span> Save your Table</button>
	
</body>
</html>
