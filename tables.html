<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Tables</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1 class="display-4">Tacos2Tummy</h1>
            <p class="lead">Reserve a spot with Tacos2Tummy, if were all booked up youll be placed on a waitlist!</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="reserve.html" role="button">Make a Reservation</a>
            <a class="btn btn-primary btn-lg" href="home.html" role="button">Home</a>
        </div>

        <div class=" card panel panel-default">
            <div class="card-header panel-heading">
                <h4 class="panel-title">Current Reservations</h4>
            </div>
            <div class="panel-body" id="tableSection">
                <div class="well" id="tableWell-01">
                    <h2><span class="label label-primary">1</span>##</h2>
                </div>
                <div class="well" id="tableWell-11">
                    <h2><span class="label label-primary">2</span>##</h2>
                </div>
                <div class="well" id="tableWell-21">
                    <h2><span class="label label-primary">3</span>##</h2>
                </div>
            </div>
        </div>

        <div class=" card panel panel-default">
            <div class="card-header panel-heading">
                <h4 class="panel-title">Waiting List</h4>
            </div>
            <div class="panel-body" id="waitlistSection">
                <div class="well" id="waitlistWell-01">
                    <h2><span class="label label-primary">1 | </span>##</h2>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
